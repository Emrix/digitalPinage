<!DOCTYPE html>
<html style="padding: 0; margin: 0;">
<script type="text/javascript">
var playbackType = "";

function checkPlaybackType() {
    console.log("requesting");
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            console.log(this.responseText);
            if (playbackType !== "" && playbackType !== this.responseText) {
                location.reload();
            }
            playbackType = this.responseText;
        }
    };
    xhttp.open("GET", "/videoType", true);
    xhttp.send();
    setTimeout(checkPlaybackType, 10000);
}

checkPlaybackType();
</script>

<body style="padding: 0; margin: 0; background-color: black">
    <video style="position: absolute; height: 100%; width: 100%; border: none" loop="true" width=100% height=100% autoplay="autoplay" src="http://localhost:8080/getVideo" type="video/mp4">
</body>
